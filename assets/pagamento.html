<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_pagamento.css">
    <title>Esay Rent</title>
</head>
<body>
    <button class="back-button" onclick="history.back()">
        Voltar
    </button>
    <div class="container">
        <div class="form">
            <form action="save-payment">
                <div class="title">
                    <h1>Forma de Pagamento</h1>
                </div>
                <div class="checkbox-group">
                    <div class="input-box">
                        <label for="selected-debit">Cart達o de Debito</label>
                        <input id="selected-debit" type="checkbox" name="selected-debit" date-payment="Cart達o de Debito">
                    </div>
                    <div class="input-box">
                        <label for="selected-credit">Cart達o de Credito</label>
                        <input id="selected-credit" type="checkbox" name="selected-credit" date-payment="Cart達o de Credito">
                    </div>
                    <div class="input-box">
                        <label for="selected-pix">Pix</label>
                        <input id="selected-pix" type="checkbox" name="selected-pix" date-payment="Pix">
                    </div>
                    <div class="input-box">
                        <label for="selected-money">Dinheiro</label>
                        <input id="selected-money" type="checkbox" name="selected-money" date-payment="Dinheiro">
                    </div>
                </div>

                <div class="button-save-pagamento">
                    <button><a href="#">Finalizar</a></button>
                </div>
            </form>
        </div>
    </div>

    <script src="scripts/script_form.js"></script>
    <script src="scripts/script_pagamento.js"></script>

</body>
</html>
